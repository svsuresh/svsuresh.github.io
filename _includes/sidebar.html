<div class=well>
  <div class="sidebar">
    {{ site.time | date_to_long_string }}
  </div>
  <div class="sidebar">
    <h1>Recent Posts</h1>
    <ul>
        {% for post in site.posts limit:5 %}
          <li><a href="{{ site.baseurl}}{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
  </div>
  <div class="sidebar">
    {% include links-list.html %}
  </div>
</div>
